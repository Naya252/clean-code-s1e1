<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body">
    <figure class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <h3 class="heading hero__text"> 
        <a class="hero__text_info" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </h3>
    </figure>
    <main class="main">
      <h1 class="main__title">Todo List</h1>
      <section class="main__add">
        <h2>
          <label class="title label-new-task" for="new-task">
            Add Item
          </label>
        </h2>
        <div class="task-wrapper">
          <input 
            id="new-task"
            class="task input-task" 
            type="text"
          >
          <button class="plain-btn">Add</button>
        </div>
      </section>
      <section class="main__todo">
        <h2 class="title">Todo</h2>
        <ul id="todo-tasks" class="tasks">
          <li class="tasks__item">
            <input class="tasks__item_checkbox" type="checkbox">
            <label class="tasks__item_label">Pay Bills</label>
            <input type="text" class="tasks__item_input">
            <button class="plain-btn edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="img" alt="remove" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode tasks__item">
            <input class="tasks__item_checkbox" type="checkbox">
            <label class="tasks__item_label">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="tasks__item_input"
            >
            <button class="plain-btn edit-btn">Save</button>
            <button class="delete-btn">
              <img class="img" alt="remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed">
        <h2 class="title">Completed</h2>
        <ul id="completed-tasks" class="tasks">
          <li class="tasks__item">
            <input class="tasks__item_checkbox" type="checkbox" checked>
            <label class="tasks__item_label">See the Doctor</label>
            <input type="text" class="tasks__item_input">
            <button class="plain-btn edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="img" alt="remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body">
    <div class="hero">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-section">
        <label class="title label-new-task" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input 
            id="new-task"
            class="task input-task" 
            type="text"
          >
          <button class="plain-btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="todo-section">
        <li class="todo">
          <input class="checkbox" type="checkbox">
          <label class="task label-task">Pay Bills</label>
          <input type="text" class="task input-task">
          <button class="plain-btn edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode todo">
          <input class="checkbox" type="checkbox">
          <label class="task label-task">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task input-task"
          >
          <button class="plain-btn edit-btn">Save</button>
          <button class="delete-btn">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-section">
        <li class="todo">
          <input class="checkbox" type="checkbox" checked>
          <label class="task label-task">See the Doctor</label>
          <input type="text" class="task input-task">
          <button class="plain-btn edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>

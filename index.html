<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
    >
  </head>
  <body class="body">
    <figure class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <h3 class="heading hero__text"> 
        <a class="hero__text_info" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </h3>
    </figure>
    <main class="main">
      <h1 class="main__title">Todo List</h1>
      <section class="main__add">
        <h2 class="main__add_title">
          <label class="main__add_title-label title" for="new-task">
            Add Item
          </label>
        </h2>
        <div class="new-task">
          <input 
            id="new-task"
            class="new-task__input" 
            type="text"
          >
          <button class="new-task__add-btn plain-btn" type="button">Add</button>
        </div>
      </section>
      <section class="main__todo">
        <h2 class="title">Todo</h2>
        <ul id="todo-tasks" class="tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__edit-btn plain-btn" type="button">Edit</button>
            <button class="task__delete-btn" type="button">
              <img class="task__delete-btn_img" alt="remove" src="./remove.svg">
            </button>
          </li>
          <li class="task edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input 
              class="task__input"
              type="text" 
              value="Go Shopping" 
            >
            <button class="task__edit-btn plain-btn" type="button">Save</button>
            <button class="task__delete-btn" type="button">
              <img class="task__delete-btn_img" alt="remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed">
        <h2 class="title">Completed</h2>
        <ul id="completed-tasks" class="tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__edit-btn plain-btn" type="button">Edit</button>
            <button class="task__delete-btn" type="button">
              <img class="task__delete-btn_img" alt="remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
